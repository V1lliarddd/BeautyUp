<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/contacts.css" />
    <link rel="stylesheet" href="../styles/header.css" />
    <link rel="stylesheet" href="../styles/footer.css" />
    <link rel="stylesheet" href="../styles/common.css" />
    <title>BeautyUp</title>
  </head>
  <body class="container">
    <div id="content" class="container__content">
      <header id="header" class="header"></header>
      <main class="contacts">
        <h1 class="contacts__title">
          Красота, которой
          <span id="contacts__title-accent">можно</span> доверять
        </h1>
        <section class="contacts__info">
          <aticle class="contacts__info-block">
            <h2>г.Москва, ул. Пушкина, 21</h2>
          </aticle>
          <aticle class="contacts__info-block">
            <h2>8(800)-555-35-35</h2>
          </aticle>
          <aticle class="contacts__info-block">
            <h2>beautyUp@mail.ru</h2>
          </aticle>
        </section>
        <section class="contacts__media">
          <div class="contacts__media-logo">
            <a href="http://" target="_blank" rel="noopener noreferrer">
              <img src="../images/instagram.svg" alt="Instagram" />
            </a>
          </div>
          <div class="contacts__media-logo">
            <a href="http://" target="_blank" rel="noopener noreferrer">
              <img src="../images/telegram.svg" alt="Telegram" />
            </a>
          </div>
          <div class="contacts__media-logo">
            <a href="http://" target="_blank" rel="noopener noreferrer">
              <img src="../images/x.svg" alt="X" />
            </a>
          </div>
          <div class="contacts__media-logo">
            <a href="http://" target="_blank" rel="noopener noreferrer">
              <img src="../images/vk.svg" alt="Vk" />
            </a>
          </div>
        </section>
      </main>
      <footer id="footer" class="footer"></footer>
    </div>
    <script type="module" src="../js/contacts.js"></script>
    <script>
      fetch("../ui/header.html")
        .then((res) => res.text())
        .then((html) => (document.getElementById("header").innerHTML = html));

      fetch("../ui/footer.html")
        .then((res) => res.text())
        .then((html) => (document.getElementById("footer").innerHTML = html));
    </script>
  </body>
</html>
